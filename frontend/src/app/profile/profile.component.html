<form class="form-inline" [formGroup]="profileForm" (ngSubmit)="updateProfile()">
  <input type="text" class="form-control mb-2 mr-sm-2 mb-sm-0" placeholder="Fullname" formControlName="fullname">
  <input type="text" class="form-control mb-2 mr-sm-2 mb-sm-0" placeholder="Username" formControlName="username">

  <button type="submit" class="btn btn-primary">Save</button>
</form>
